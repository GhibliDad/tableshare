<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist ☹️</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #E5E5E5;
    color: grey;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
    border: 12px solid #FF9000;
    height: 100vh;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
    border-radius: 32px;
  }

  .rails-default-error-page div.dialog .TableShareLogoSymbol {
    width: 180px;
    max-width: 240px;
    margin: 4em auto 0;
  }

.rails-default-error-page div.dialog .TableShareLogo {
    display: flex;
    width: 120px;
    max-width: 240px;
    margin: 1em auto 32px;
  }

  .rails-default-error-page div.dialog > div {
    border-radius: 16px 16px 0 0;
    background-color: white;
    padding: 7px 12% 50px;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    margin: 0 auto;
  }

  .rails-default-error-page h1 {
    margin-top: 32;
    font-size: 100%;
    color: grey;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #FF9000;
    border-bottom-left-radius: 16px;
    border-bottom-right-radius: 16px;
    border-top-color: #FFFAF3;
    color: #FFFAF3;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1></h1>
      <img src="images/error_404.png" alt="TableShareLogoSymbol" class="TableShareLogoSymbol">
      <img src="https://res.cloudinary.com/dkdk2tuol/image/upload/v1622799243/tableshare/tableshare_logo_trnr1g.png" alt="TableShareLogo" class="TableShareLogo">
      <h1>Oh no! It seems like the page you were looking for doesn't exist.</h1>
      <p>You may have mistyped the address, the page may have moved.</p>
    </div>
    <p>If you are the application owner check the logs for more information.</p>
  </div>
</body>
</html>
